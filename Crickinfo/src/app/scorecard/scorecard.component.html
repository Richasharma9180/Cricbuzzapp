<div class="container">
<h3>1st Innings</h3>
<h3>Batting Team</h3>
  <th scope="col" *ngFor="let cc of tm1">{{cc.Team1}}</th> 
  <div class="row">
    <table class="table table-hover my-4">
    <thead class="thead-dark">
    <tr>
    <th scope="col">Batsman</th>
    <th scope="col">Run</th>
    <th scope="col">Balls</th>
    <th scope="col">Strike Rate</th>
    </tr>
    </thead>
    <tbody>
      <tr>
      <td><option *ngFor="let cc of play">{{cc}}</option></td>
      </tr>
    </tbody>
   </table>
 </div>

<h3>Bowling Team</h3>
<th scope="col" *ngFor="let cc of tm1">{{cc.Team2}}</th> 
<div class="row">
<table class="table table-hover my-4">
<thead class="thead-dark">
<tr>
<th scope="col">Bowlers </th>
<th scope="col">Overs</th> 
<th scope="col">Balls</th>
<th scope="col">Run</th>
<th scope="col">Eco Rate</th>
</tr>
</thead>
<tbody>
<tr>
    <td><option *ngFor="let cc of play">{{cc}}</option></td>
</tr>
</tbody>
</table>
</div>
</div>
